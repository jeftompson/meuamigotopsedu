<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Firewall AR</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.2/aframe/build/aframe-ar-nft.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene 
      vr-mode-ui="enabled: false" 
      embedded 
      arjs="sourceType: webcam; debugUIEnabled: false;">
      
      <!-- Texto flutuando no espaço -->
      <a-text 
        value="FIREWALL\nProteção contra ameaças de rede"
        position="0 0.5 0"
        scale="2 2 2"
        align="center"
        color="orange">
      </a-text>

      <!-- GIF animado -->
      <a-image 
        src="https://media.tenor.com/8DCI1xM4b-4AAAAd/firewall-security.gif"
        position="0 0 0"
        width="3"
        height="1.5">
      </a-image>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
