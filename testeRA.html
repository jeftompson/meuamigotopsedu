<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Teste RA com Marker</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.2/aframe/build/aframe-ar.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; debugUIEnabled: true;"
      renderer="logarithmicDepthBuffer: true; antialias: true;">

      <a-marker type="pattern" url="qr-firewall.patt">
        <a-box position="0 0.5 0" color="red"></a-box>
        <a-text value="QR reconhecido!" position="0 1.5 0" color="white"></a-text>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
