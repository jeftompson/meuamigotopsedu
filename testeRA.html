<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR.js - Teste de Alinhamento da Câmera</title>
    <meta name="description" content="Teste para verificar o alinhamento da câmera AR.js, removendo CSS complexo">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.6/aframe/build/aframe-ar.js"></script>
    <script src="https://unpkg.com/aframe-gif-shader/dist/aframe-gif-shader.min.js"></script>

    <style>
        /* CSS Mínimo: Apenas remove margens e esconder overflow do body */
        /* Essencial para A-Frame/AR.js ocupar a tela toda */
        body { margin: 0; overflow: hidden; }

        /* NENHUM CSS adicional para 'video' ou 'a-scene' neste teste */
    </style>
</head>
<body>
    <a-scene
        embedded
        arjs="sourceType: webcam; debugUIEnabled: true; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
        renderer="colorManagement: true;">
        <a-marker type="barcode" value="https://jeftompson.github.io">

            <a-box position="0 0.5 0" rotation="0 0 0" material="color: red;"></a-box>
             <a-text
                value="Marcador OK" align="center" color="#FFFFFF" width="2.5"
                position="0 1.2 0" rotation="-90 0 0" side="double" negate="false">
                 <a-plane width="2.6" height="0.5" color="black" opacity="0.5" position="0 0 -0.01"></a-plane>
            </a-text>

        </a-marker>

        <a-entity camera></a-entity>

    </a-scene>
</body>
</html>
