<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR.js - GIF no Marcador QR Code</title>
    <meta name="description" content="Exibe um GIF quando um QR Code específico é detectado">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.6/aframe/build/aframe-ar.js"></script>
    <script src="https://unpkg.com/aframe-gif-shader/dist/aframe-gif-shader.min.js"></script>

    <style>
        body { margin: 0; overflow: hidden; }
    </style>
</head>
<body>
    <a-scene
        embedded
        arjs="sourceType: webcam; debugUIEnabled: true; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
        renderer="logarithmicDepthBuffer: true;">

        <a-marker type="barcode" value="https://jeftompson.github.io">

            <a-plane
                width="1.2"                Annulated Width (adjust as needed)
                height="1.2"              Annulated Height (adjust as needed)
                position="0 0.5 0"        Annulated Position (slightly above marker center)
                rotation="-90 0 0"       Annulated Rotation (flat on the marker)
                material="shader: gif; src: url(https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExbDY4a21oMXV5aXhkcmQ5eGJmeHY4MmkxdnlqdzQ3bGFkYmMyZ25jaiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/3oEjI6SIIHBdRxXI40/giphy.gif); transparent: true; opacity: 0.95;" /* Example GIF, REPLACE a URL! */>
            </a-plane>

            <a-text
                value="QR Code Detectado!"
                align="center"
                color="#FFFFFF"
                width="2.5"
                position="0 1.2 0"        Annulated Position (above the GIF)
                rotation="-90 0 0"       Annulated Rotation (flat)
                side="double"             Annulated Ensures text is visible from both sides
                negate="false">           Annulated Ensures correct orientation
                 <a-plane
                     width="2.6" height="0.5" color="black" opacity="0.5" position="0 0 -0.01">
                 </a-plane>
            </a-text>

        </a-marker>

        <a-entity camera></a-entity>

    </a-scene>
</body>
</html>
