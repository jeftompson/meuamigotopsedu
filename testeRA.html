<html>
  <head>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.2/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <!-- Marcador padrão (Hiro) -->
      <a-marker preset="hiro">
        <!-- Texto com explicação -->
        <a-text 
          value="Memória RAM:\nArmazenamento volátil de acesso rápido." 
          position="0 0.5 0" 
          color="#00FFAA"
          align="center"
          scale="1.5 1.5 1.5">
        </a-text>

        <!-- Imagem animada (GIF de RAM) -->
        <a-image 
          src="https://media.tenor.com/3eMmzWhNdywAAAAC/ram-memory.gif" 
          position="0 0 0" 
          width="1.5" 
          height="1">
        </a-image>
      </a-marker>
      
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
