<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meu Amigo Tops QUIZ</title>

  <!-- Ícones e confetes -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <style>
    /* Corpo */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #121212;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    /* Cabeçalho */
    #header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      max-width: 800px;
      padding: 10px;
      top: 10px;
    }
    #logo {
      height: 50px;
    }

    #score-container {
      background-color: #222;
      padding: 10px 15px;
      border-radius: 8px;
      margin: 0 5px;
      font-size: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #score-container i {
      font-size: 24px;
      margin-right: 8px;
    }

    /* Timer container com barra circular maior */
    #timer-container {
      background-color: #222;
      border-radius: 8px;
      padding: 8px;
      margin: 0 5px;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 90px;
      height: 90px;
      box-sizing: border-box;
      position: relative;
    }

    /* Ícone e texto do tempo em primeiro plano */
    #timer-icon, #timer-text-display {
      position: relative;
      z-index: 1;
      margin: 0; 
      padding: 0;
    }
    #timer-icon {
      font-size: 22px;
    }
    #timer-text-display {
      font-size: 16px;
      margin-top: 3px;
    }

    /* Círculo de progresso no fundo */
    #timer-circle {
      position: absolute;
      top: 0; 
      left: 0;
      width: 100%; 
      height: 100%;
      pointer-events: none; 
      transform: rotate(-90deg);
    }
    #circle-bg, #circle-progress {
      fill: none;
      stroke-width: 5px;
      cx: 45;
      cy: 45;
      r: 30;
    }
    #circle-bg {
      stroke: #333; 
    }
    #circle-progress {
      stroke: #00e0ff;
      transition: stroke-dashoffset 0.8s linear; 
    }

    /* Barra de progresso horizontal (quantas perguntas já foram concluídas) */
    #progress-bar {
      width: 100%;
      height: 10px;
      background-color: #444;
      border-radius: 5px;
      margin-top: 20px; 
      overflow: hidden;
    }
    #progress-bar-inner {
      height: 100%;
      width: 0%;
      background-color: #fcbf36;
      transition: width 0.3s ease;
    }

    /* Quiz Container */
    #quiz-container {
      display: none;
      background-color: #1a1a1a;
      border-radius: 10px;
      padding: 20px;
      width: 80%;
      max-height: 100%;
      max-width: 600px;
      margin-bottom: 10px;
      position: relative;
    }

    #question {
      margin-bottom: 20px;
      font-size: 20px;
    }

    /* question-counter no rodapé do quiz-container */
    #question-counter {
      background-color: #222;
      font-size: 20px;
      color: #fff;
      border-radius: 10px;
      padding: 10px 15px;
      margin-top: 10px;
    }

    /* Opções com efeito de Brilho Flutuante */
    .option {
      background-color: #333;
      padding: 15px;
      margin: 10px 0;
      border-radius: 5px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      animation: glowFloat 2s infinite ease-in-out;
    }
    @keyframes glowFloat {
      0%, 100% {
        text-shadow: 0 0 8px #fff;
        transform: scale(1);
      }
      50% {
        text-shadow: 0 0 16px #fff;
        transform: scale(1.06);
      }
    }
    .option:hover {
      background-color: #9b59b6;
    }
    .correct {
      background-color: #36eaa4 !important;
    }
    .incorrect {
      background-color: #e74c3c !important;
    }
    .option-icon {
      font-size: 22px;
      margin-left: 8px;
    }

    /* Explicação */
    #explanation-box {
      background-color: #222;
      padding: 15px;
      border-radius: 8px;
      margin-top: 10px;
      display: none;
    }
    #explanation-text {
      font-size: 16px;
      line-height: 1.4;
    }

    /* Botão "Próxima" */
    #next-btn {
      display: none;
      width: 100%;
      margin-top: 15px;
      margin-bottom: 15px;
    }

    /* Tela Final */
    #result-container {
      display: none;
      background-color: #222;
      padding: 20px;
      border-radius: 15px;
      width: 80%;
      max-width: 600px;
      max-height: 100%;
    }
    #review-list {
      padding: 0;
    }
    #review-list li {
      text-align: left;
      margin: 10px 0;
      border: 1px solid #444;
      padding: 10px;
      border-radius: 5px;
      list-style: none;
    }
    .review-correct {
      background-color: #36eaa4;
    }
    .review-incorrect {
      background-color: #e74c3c;
    }
    .footer-logo {
      width: 100px;
      margin-top: 20px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    /* Nickname Container */
    #nickname-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }
    #nickname-input {
      padding: 12px 20px;
      margin: 10px;
      border-radius: 8px;
      border: 2px solid #444;
      background-color: #222;
      color: #fff;
      font-size: 18px;
      width: 250px;
    }

    /* Botões 3D */
    button {
      padding: 10px 20px;
      border-radius: 25px;
      background-color: #00e0ff;
      color: #121212;
      border: none;
      cursor: pointer;
      font-size: 18px;
      margin-top: 10px;
      transition: transform 0.2s ease, box-shadow 0.2s ease, background-color 0.3s ease;
      box-shadow: 0 4px #007f99;
    }
    button:hover {
      background-color: #007f99;
    }
    button:active {
      transform: translateY(4px);
      box-shadow: none;
    }
  </style>
</head>

<body>

  <!-- Entrada do Nickname -->
  <div id="nickname-container">
    <p>Total de questões: <strong id="total-questions"></strong></p>
    <input type="text" id="nickname-input" placeholder="Digite seu apelido" />
    <button onclick="setNickname()">Começar</button>
  </div>

  <!-- Quiz -->
  <div id="quiz-container">
  
    <!-- Cabeçalho -->
    <div id="header-container">

      <img id="logo" src="logo.png" alt="Logo">

      <div id="score-container">
        <i class="material-icons">emoji_events</i>
        <p><span id="quiz-score">0</span></p>
      </div>

      <!-- Timer Container -->
      <div id="timer-container">
        <!-- Círculo de progresso atrás -->
        <div id="timer-circle" style="position:absolute; top:0; left:0; width:100%; height:100%; pointer-events:none; transform:rotate(-90deg);">
          <svg width="90" height="90" style="overflow:visible;">
            <!-- BG e progress do círculo -->
            <circle id="circle-bg" cx="45" cy="45" r="30"></circle>
            <circle id="circle-progress" cx="45" cy="45" r="30"></circle>
          </svg>
        </div>

        <!-- Ícone e texto do tempo -->
        <i class="material-icons" id="timer-icon" style="z-index:1;">timer</i>
        <p id="timer-text-display" style="z-index:1; margin:0;">60s</p>
      </div>
    </div>
  
    <p id="question"></p>
    <div id="options-container"></div>

    <div id="explanation-box">
      <p id="explanation-text"></p>
    </div>

    <button id="next-btn" onclick="nextQuestion()">Próxima</button>

    <div id="question-counter"></div>
	
    <!-- Barra de progresso horizontal (quantas perguntas já foram concluídas) -->
    <div id="progress-bar">
      <div id="progress-bar-inner"></div>
    </div>
  
    <h4>Assunto do Quiz que deve ser breve</h4>
  
  </div>

  <!-- Tela Final -->
  <div id="result-container">
    <h2>Resultado</h2>
    <p><strong id="user-name"></strong>, você acertou <strong><span id="final-score">0</span></strong> de <span id="total-questions-final"></span>!</p>
    <h3>Revisão das Perguntas:</h3>
    <ul id="review-list"></ul>
    <button onclick="restartQuiz()">Reiniciar</button>
    <img src="logo.png" alt="Logo" class="footer-logo" />
  </div>

  <script>
    /* ==============================
       CONFIGURAÇÕES DE TEMPO
       ============================== */
    const TOTAL_TIME = 60;  // Defina o tempo total de cada pergunta aqui

    /* Perguntas de Exemplo */
    let questions = [
      {
        question: "A capital da Paraíba é João Pessoa.",
        options: ["CERTO", "ERRADO"],
        answer: 0,
        explanation: "Sim, João Pessoa é a capital da Paraíba."
      },
      {
        question: "Campina Grande é a cidade mais populosa da Paraíba.",
        options: ["CERTO", "ERRADO"],
        answer: 1,
        explanation: "João Pessoa é a cidade mais populosa."
      },
      {
        question: "O Brasil possui 5 regiões.",
        options: ["CERTO", "ERRADO"],
        answer: 0,
        explanation: "Sim, o Brasil tem 5 regiões."
      },
      {
        question: "O Brasil não é um país considerado continental devido ao seu tamanho enorme.",
        options: ["CERTO", "ERRADO"],
        answer: 1,
        explanation: "O Brasil é sim considerado um país continental por sua extensão."
      }
    ];

    let currentQuestionIndex = 0;
    let quizScore = 0;
    let userName = "";
    let userAnswers = [];

    /* Timer Circular */
    let timerInterval = null;
    let timeLeft = TOTAL_TIME;
    const radius = 30;
    const circumference = 2 * Math.PI * radius;
    let circleProgress = null; 

    // Exibir total de perguntas (antes de embaralhar)
    document.getElementById('total-questions').textContent = questions.length;

    // Inicializa o círculo após DOM pronto
    window.addEventListener('DOMContentLoaded', () => {
      circleProgress = document.getElementById('circle-progress');
      circleProgress.style.strokeDasharray = circumference;
      circleProgress.style.strokeDashoffset = 0;
    });

    // Função para embaralhar o array de perguntas
    function shuffleArray(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    function setNickname() {
      userName = document.getElementById('nickname-input').value.trim();
      if (userName) {
        document.getElementById('nickname-container').style.display = 'none';
        startQuiz();
      }
    }

    function startQuiz() {
      currentQuestionIndex = 0;
      quizScore = 0;
      userAnswers = [];

      // Embaralha o array de perguntas a cada novo jogo
      questions = shuffleArray(questions);

      // Atualiza o total de perguntas (caso queira exibir se o array mudar)
      document.getElementById('total-questions').textContent = questions.length;

      document.getElementById('quiz-score').textContent = quizScore;
      document.getElementById('quiz-container').style.display = 'block';
      document.getElementById('result-container').style.display = 'none';
      loadQuestion();
    }

    function loadQuestion() {
      resetTimer();    
      updateProgress(); 

      document.getElementById('explanation-box').style.display = 'none';
      document.getElementById('next-btn').style.display = 'none';

      const questionData = questions[currentQuestionIndex];
      document.getElementById('question').textContent = questionData.question;
      document.getElementById('question-counter').textContent =
        `Questão ${currentQuestionIndex + 1} / ${questions.length}`;

      const optionsContainer = document.getElementById('options-container');
      optionsContainer.innerHTML = '';

      questionData.options.forEach((optionText, index) => {
        const optionElement = document.createElement('div');
        optionElement.classList.add('option');
        optionElement.innerHTML = `
          <span>${optionText}</span>
          <i class="material-icons option-icon"></i>
        `;
        optionElement.onclick = () => checkAnswer(index, optionElement);
        optionsContainer.appendChild(optionElement);
      });
    }

    function checkAnswer(selectedIndex, optionElement) {
      clearInterval(timerInterval);
      const questionData = questions[currentQuestionIndex];
      const isCorrect = (selectedIndex === questionData.answer);

      optionElement.classList.add(isCorrect ? 'correct' : 'incorrect');
      const iconEl = optionElement.querySelector('.option-icon');
      iconEl.textContent = isCorrect ? 'check_circle' : 'cancel';

      if (isCorrect) {
        quizScore++;
        document.getElementById('quiz-score').textContent = quizScore;
        confetti();
      }

      document.getElementById('explanation-box').style.display = 'block';
      document.getElementById('explanation-text').textContent = questionData.explanation;

      userAnswers.push({
        question: questionData.question,
        userAnswer: questionData.options[selectedIndex],
        correctAnswer: questionData.options[questionData.answer],
        explanation: questionData.explanation,
        isCorrect
      });

      const options = document.querySelectorAll('.option');
      options.forEach(opt => opt.style.pointerEvents = 'none');

      document.getElementById('next-btn').style.display = 'inline-block';
    }

    function nextQuestion() {
      currentQuestionIndex++;
      if (currentQuestionIndex < questions.length) {
        loadQuestion();
      } else {
        finishQuiz();
      }
    }

    function finishQuiz() {
      document.getElementById('quiz-container').style.display = 'none';
      document.getElementById('result-container').style.display = 'block';
      document.getElementById('user-name').textContent = userName;
      document.getElementById('final-score').textContent = quizScore;
      document.getElementById('total-questions-final').textContent = questions.length;

      const reviewList = document.getElementById('review-list');
      reviewList.innerHTML = '';

      userAnswers.forEach((item, index) => {
        const li = document.createElement('li');
        li.classList.add(item.isCorrect ? 'review-correct' : 'review-incorrect');
        li.innerHTML = `
          <strong>Questão ${index + 1}:</strong> ${item.question}<br/>
          <strong>Sua resposta:</strong> ${item.userAnswer}<br/>
          <strong>Resposta correta:</strong> ${item.correctAnswer}<br/>
          <em>Explicação:</em> ${item.explanation}
        `;
        reviewList.appendChild(li);
      });
    }

    function restartQuiz() {
      document.getElementById('result-container').style.display = 'none';
      document.getElementById('nickname-container').style.display = 'block';
      document.getElementById('nickname-input').value = '';
    }

    // Ajuste para exibir a barra com base em (questão atual / total) * 100
    function updateProgress() {
      const questionNumber = currentQuestionIndex + 1;
      const progress = (questionNumber / questions.length) * 100;
      document.getElementById('progress-bar-inner').style.width = `${progress}%`;
    }

    /* Timer com base em TOTAL_TIME */
    function resetTimer() {
      clearInterval(timerInterval);
      timeLeft = TOTAL_TIME;
      updateCircle(1.0);
      document.getElementById('timer-text-display').textContent = `${TOTAL_TIME}s`;

      timerInterval = setInterval(() => {
        if (timeLeft > 0) {
          timeLeft--;
          document.getElementById('timer-text-display').textContent = `${timeLeft}s`;
          const fraction = timeLeft / TOTAL_TIME;
          updateCircle(fraction);
        } else {
          document.getElementById('timer-text-display').textContent = '0s';
          updateCircle(0);
          clearInterval(timerInterval);
          autoMarkWrong();
        }
      }, 1000);
    }

    function updateCircle(fraction) {
      if (!circleProgress) return; 
      const dashoffset = circumference * (1 - fraction);
      circleProgress.style.strokeDashoffset = dashoffset;
    }

    function autoMarkWrong() {
      const hasClicked = userAnswers.length > currentQuestionIndex;
      if (hasClicked) return;

      const questionData = questions[currentQuestionIndex];
      const options = document.querySelectorAll('.option');
      if (options.length > 0) {
        options[0].classList.add('incorrect');
        const iconEl = options[0].querySelector('.option-icon');
        iconEl.textContent = 'cancel';

        document.getElementById('explanation-box').style.display = 'block';
        document.getElementById('explanation-text').textContent = questionData.explanation;

        userAnswers.push({
          question: questionData.question,
          userAnswer: questionData.options[0],
          correctAnswer: questionData.options[questionData.answer],
          explanation: questionData.explanation,
          isCorrect: false
        });

        options.forEach(opt => opt.style.pointerEvents = 'none');
        document.getElementById('next-btn').style.display = 'inline-block';
      }
    }
  </script>
</body>
</html>
